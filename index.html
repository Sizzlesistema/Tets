<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa para Você</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Você está pronta para uma surpresa? 😏</h1>
    <p>Eu tenho um segredo, e você precisa descobrir. Digite o código para abrir o presente:</p>
    
    <input type="text" id="secret-code" placeholder="Digite o código" />
    <button id="reveal-btn">Revelar</button>
    
    <div id="message" class="hidden">
      <p><strong>Parabéns, você descobriu!</strong></p>
      <p>Agora, veja o que eu preparei para você:</p>
      <p class="surprise-message">Você é incrível! Estou morrendo de saudades e te amo muito! 💖</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
